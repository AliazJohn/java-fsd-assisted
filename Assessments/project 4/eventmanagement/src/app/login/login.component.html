<div style="background-color: #ecc2e7;"><h4  class = "m-3">Login</h4></div>
    

<div class="container login-container">
<div class="col-md-6 login-form-1">
    
    <form [formGroup]="loginForm" (ngSubmit)="loginFunction()">
        <div class="form-group  mt-3"  >
            <input formControlName="email" type="text" class="form-control" placeholder="Your Email " value="" />
        </div>
        <div class="form-group  mt-3">
            <input formControlName="password" type="password" class="form-control" placeholder="Your Password " value="" />
        </div>
        <div class="form-group  mt-3">
            <button type="submit"  class="btn btn-primary"  >Login</button>
        </div>
        
    </form>
</div>
</div>
